<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <main class="main">
      <section class="generate">
        <div class="generate__container">
          <h1 class="generate__title">
            Generate password
          </h1>
          <div class="generate__block-result-input">
            <input type="text" class="generate__result-input">
            <button class="generate__result-button" type="button">START</button>
          </div>
          <div class="generate__customize">
            <div class="generate__block-slider">
              <label for="input-slider">Password lenght</label>
              <input id="input-slider" type="range" min="0" max="40" value="10" class="generate__slider">
              <p class="generate__result-slider"></p>
            </div>
            <div class="generate__block-characters">
              <div class="generate__block-checbox">
                <input id="checkbox1" type="checkbox" class="generate__checbox">
                <label for="checkbox1">ABC</label>
              </div>
              <div class="generate__block-checbox">
                <input id="checkbox2" type="checkbox" class="generate__checbox">
                <label for="checkbox2">abc</label>
              </div>
              <div class="generate__block-checbox">
                <input id="checkbox3" type="checkbox" class="generate__checbox">
                <label for="checkbox3">123</label>
              </div>
              <div class="generate__block-checbox">
                <input id="checkbox4" type="checkbox" class="generate__checbox">
                <label for="checkbox4">#?</label>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__social">
          <a href="https://t.me/DmitriyKovalenko13" class="footer__link-telegram"><img
              src="img/icon_social/telegram.png" alt="telegram" class="footer__telegram"></a>
          <a href="https://vk.com/id165406586" class="footer__link-telegram"><img src="img/icon_social/vk.png" alt="vk"
              class="footer__vk"></a>
        </div>
        <div class="footer_block-athor">
          <img src="img/iconAuthor.png" alt="c" class="footer__image-athor">
          <p class="footer__author">Коваленко Д.В.</p>
        </div>
      </div>
    </footer>
  </div>
  <script src="js/style.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
